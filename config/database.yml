default: &default
  adapter: postgresql
  encoding: unicode

development:
  adapter: postgresql
  encoding: unicode
  database: docuseal_development
  pool: 5
  username: postgres
  password: postgres
  host: localhost

test:
  adapter: postgresql
  encoding: unicode
  database: docuseal_test
  pool: 5
  username: postgres
  password: postgres
  host: localhost

production:
  <<: *default
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  pool: <%= ENV['DB_POOL'] || 25 %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  database: <%= ENV['DB_NAME'] %>
  sslmode: <%= ENV['DB_SSLMODE'] %>
  sslrootcert: <%= ENV['DB_SSLCERT'] %>

staging:
  <<: *default
  host: <%= ENV['DB_HOST'] %>
  port: <%= ENV['DB_PORT'] %>
  pool: <%= ENV['DB_POOL'] || 25 %>
  username: <%= ENV['DB_USERNAME'] %>
  password: <%= ENV['DB_PASSWORD'] %>
  database: <%= ENV['DB_NAME'] %>
  sslmode: <%= ENV['DB_SSLMODE'] %>
  sslrootcert: <%= ENV['DB_SSLCERT'] %>
  variables:
    statement_timeout: 120000
